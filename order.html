    <h3>Thank You For Your Purchase</h3>

    <main>
        <form class="registration-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="yourmail@gmail.com">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="### ### ####">

            <label for="dob">Expiry Date of Card</label>
            <input type="date" id="dob" name="dob">

            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="**** **** **** ****">

            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc">

            <div class="registration-form2">
                <input type="image" src="visa.png">
                <input type="image" src="mstrcard.png">
                <input type="image" src="paypal.png">
            </div>

            <button type="submit">Pay</button>
        </form>
